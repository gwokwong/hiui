<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HiUi - 您的浏览器已过期或者未开启Javascript</title>
    <link rel="stylesheet" href="/css/noscript.css" />
</head>
<body>
<div class="noscript-content">
    <div class="pic-box">
        <img
                class="pic-box-logo"
                src="https://www.hitosea.com/images/logo.svg"
                alt="logo"
        >
        <h1 class="center-title">您的浏览器未开启Javascript 或者 您的浏览器版本过低</h1>
        <p>原因1：您的浏览器没有打开Javascript功能，无法正常访问页面，请尝试打开以继续访问。</p>
        <p>
            原因2：由于微软官方近期停止支持IE 11内核的浏览器，您当前使用的浏览器已无法正常访问。
            您可以通过 <span class="highlight">升级浏览器</span> 继续访问。
        </p>
    </div>
    <div class="text-box">
        <div class="title"><span>升级您的浏览器</span><div class="title-line"></div></div>
        <div class="list">
            <ul>
                <li class="browser-item">
                    <a href="https://www.google.cn/intl/zh-CN/chrome" target="_blank">
                        <span class="browser-name">Chrome</span><br>
                        <span>谷歌浏览器</span>
                    </a>
                </li>
                <li class="browser-item">
                    <a href="https://www.mozilla.org/zh-CN/firefox/new" target="_blank">
                        <span class="browser-name">Firefox</span><br>
                        <span>火狐浏览器</span>
                    </a>
                </li>
                <li class="browser-item">
                    <a href="https://www.microsoft.com/zh-cn/edge" target="_blank">
                        <span class="browser-name">Edge</span><br>
                        <span>微软浏览器</span>
                    </a>
                </li>
                <li class="browser-item">
                    <a href="https://www.opera.com/zh-cn" target="_blank">
                        <span class="browser-name">Opera</span><br>
                        <span>欧朋浏览器</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        ©2023 Hitosea
    </div>
</div>
</body>
</html>
